<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code128 mit JsBarcode</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .card {
        width: min(520px, 100%);
        background: #fff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgb(15 23 42 / 12%);
        display: grid;
        gap: 1.5rem;
      }

      label {
        font-size: 0.85rem;
        letter-spacing: 0.04em;
        font-weight: 600;
      }

      input,
      button {
        font: inherit;
        border-radius: 10px;
        border: 1px solid #cbd5f5;
        padding: 0.85rem 1rem;
      }

      input {
        width: 100%;
        background: #f8fafc;
      }

      button {
        border: none;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }

      button:not(:disabled):hover {
        background: #1d4ed8;
        transform: translateY(-1px);
      }

      #barcode-wrap {
        min-height: 180px;
        display: grid;
        place-items: center;
        border: 1px dashed #e2e8f0;
        border-radius: 14px;
        padding: 1rem;
        background: #f8fafc;
      }

      svg {
        max-width: 100%;
        height: auto;
      }

      .hint {
        font-size: 0.85rem;
        color: #64748b;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js" defer></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const input = document.querySelector("#payload");
        const form = document.querySelector("#barcode-form");
        const button = document.querySelector("#barcode-submit");
        const svg = document.querySelector("#barcode");

        const render = (value) => {
          if (!value) {
            svg.replaceChildren();
            return;
          }

          JsBarcode(svg, value, {
            format: "code128",
            lineColor: "#0f172a",
            width: 2,
            height: 120,
            displayValue: true,
            fontSize: 18,
            margin: 12,
            textMargin: 8,
          });
        };

        input.addEventListener("input", () => {
          button.disabled = !input.value.trim();
        });

        form.addEventListener("submit", (event) => {
          event.preventDefault();
          render(input.value.trim());
        });

        // initial sample
        input.value = "0,23468 g";
        button.disabled = false;
        render(input.value);
      });
    </script>
  </head>
  <body>
    <section class="card">
      <div>
        <h1>Code128 per JsBarcode</h1>
        <p class="hint">
          Alles läuft im Browser: Text eingeben, Button drücken, Barcode erscheint als
          SVG (Code128). Keine SageMath- oder Python-Abhängigkeiten.
        </p>
      </div>
      <form id="barcode-form">
        <label for="payload">Text / Messwert</label>
        <input
          id="payload"
          name="payload"
          type="text"
          autocomplete="off"
          placeholder="z.B. 0,23468 g"
          required
        />
        <button id="barcode-submit" type="submit" disabled>
          Barcode erzeugen
        </button>
      </form>
      <div id="barcode-wrap">
        <svg id="barcode"></svg>
      </div>
    </section>
  </body>
</html>
